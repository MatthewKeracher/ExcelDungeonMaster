<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel_DM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="right.css">
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <div class="topContainer">
    
    <nav class="toolbar">
        <ul>
            <li><a href="#" id="newButton"    title="Erase All Data" onclick="handleNew()">New</a></li>
            <li><a href="#" id="paintButton"  title="Hotkey: P" onclick="handlePaint()">Paint</a></li>
            <li><a href="#" id="loadButton"   title="Hotkey: L" onclick="handleLoad()">Load</a></li>
            <li><a href="#" id="exportButton" title="Hotkey: S"onclick="handleExport()">Export</a></li>
            <li><a href="#" id="enterButton"  title="Hotkey: E" onclick="handleEnter()">Go In</a></li>
            <li><a href="#" id="exitButton"   title="Hotkey: Q" onclick="handleExit()">Go Out</a></li>
            <li><a href="#" id="gridButton"   title="Change between a square and hex grid." onclick="handleGrid(20,24)">Hex/Squares</a></li>
        </ul>

    </nav>

   
        <div id="regionName">Excel_DM</div>
        <div id="idBox"></div>
  

</div>
    
    <div class="container">
        <div class="left-section" id="editableDiv">

            <input id="placeName"></input>
            <div id="textDiv"></div>
            <textarea id="writeBox"></textarea>

            <div id="paletteDiv">
                <div class="color-swatch" style="background-color: rgb(165, 52, 191);" onclick="setColor('rgb(165, 52, 191)')"></div>
                <div class="color-swatch" style="background-color: rgb(17, 132, 17);" onclick="setColor('rgb(17, 132, 17)')"></div>
                <div class="color-swatch" style="background-color: rgb(47, 47, 181);" onclick="setColor('rgb(47, 47, 181)')"></div>
                <div class="color-swatch" style="background-color: rgb(132, 132, 55);" onclick="setColor('rgb(132, 132, 55)')"></div>
                <div class="color-swatch" style="background-color: rgb(85, 25, 25);" onclick="setColor('rgb(85, 25, 25)')"></div>
                <div class="color-swatch" style="background-color: rgba(215, 234, 215, 0.573);" onclick="setColor('rgba(215, 234, 215, 0.573)')"></div>
            </div>

            

        </div>

        <div class="right-section">
                <div id="logoContainer">
                <img id="logo" src="img/logo.gif"/>
                <p id="gimme">Consider donating some money to keep this project going.</p>
                </div>
                <div id="gridContainer"></div>
        </div>

    <!-- Optional Footer -->
    <footer>
        <p>&copy; 2024 Matthew Keracher. Spare a Coin.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
    <script src="labels.js"></script>
    <script src="hex.js"></script>
    <script src="grid.js"></script>
    <script src="nav.js"></script>
    <script src="save.js"></script>
    <script src="hotkeys.js"></script>
    <script src="prompts.js"></script>
</body>
</html>
