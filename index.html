<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel_DM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="right.css">
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="journal/journal.css">
</head>
<body>

<div class="topContainer">
    <div id="modeBox"></div>
    <div id="regionName">Excel_DM</div>
    <div id="idBox"></div>
</div>

<div id="promptBox" class="modal">
    <div class="modal-content">
        <p id="promptMsg"></p>
        <br>
        <p> [Y]es or [N]o </p>
    </div>
</div>

<div id="customPrompt" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="input" id="rows" placeholder="# Rows" required>
        <input type="input" id="cols" placeholder="# Columns" required>
        <button id="confirmButton" onclick="confirmGridSize()">Confirm</button>
    </div>
</div>

    
    <div class="container">
        <div class="left-section">

            <div id="placeContainer">
            <input id="placeSymbol" autocomplete="off" readonly="true" maxlength="5"></input>
            <input id="placeName" autocomplete="off" readonly="true" maxlength="28"></input>
            </div>

            <div id="textDiv"></div>
            <textarea id="commandLine" placeholder="roll | npc | monster" maxlength="28"></textarea>
            

            <div id="paletteDiv">
                <!-- Muted color swatches using RGB values -->
                <div class="color-swatch" id="color1" style="background-color: rgb(57, 128, 60);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Red -->
                <div class="color-swatch" id="color2" style="background-color: rgb(33, 113, 129);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Yellow -->
                <div class="color-swatch" id="color3" style="background-color: rgb(16, 77, 23);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Brown -->
                <div class="color-swatch" id="color4" style="background-color: rgb(101, 69, 39);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Green -->
                <div class="color-swatch" id="color5" style="background-color: rgb(124, 72, 144);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Cyan -->
                <div class="color-swatch" id="color6" style="background-color: rgb(220, 181, 83);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Blue -->
                <div class="color-swatch" id="color7" style="background-color: rgb(85, 217, 197);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Magenta -->
                <div class="color-swatch" id="color8" style="background-color: rgb(88, 83, 86);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Dark Gray -->
                <div class="color-swatch" id="color9" style="background-color: rgb(185, 192, 162);" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Light Gray -->
                <div class="color-swatch" id="eraser" style="background-color: rgb(6, 5, 5);" onclick="setColor(this)"></div> <!-- Eraser -->
            </div>
            
            

        </div>

        <div id="logoContainer">
            <img id="logo" src="img/logo.gif"/>
            <p id="gimme">Consider donating some money to keep this project going.</p>
        </div>

        <div class="right-section">

            <img id="startLogo" src="img/logo.gif"/>
            
            <div id="journal">

                <div id="journal-sidebar">
                </div>
                
                <div id="journal-id"></div>
                
                <div id="journal-top">
                    <input id="journal-entry-name" autocomplete="off" readonly="true" maxlength="28" tabindex="1">
                    <select id="scaleSelector" tabindex="2"></select> 
                </div>
                               
                <div id="journal-bottom">
                    <div id="journal-left" tabindex="3"></div>
                    <div id="journal-right" tabindex="4"></div>
                </div>
            </div>
                

                <div id="gridImageContainer">
                <div id="gridContainer"></div> 
                <canvas id="imageCanvas"></canvas>
               
                </div>
        
        

        

    <!-- Optional Footer -->
    <footer>
        <p>&copy; 2024 Matthew Keracher. Spare a Coin.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
    <script src="helper.js"></script>
    <script src="nav.js"></script>
    <script src="hotkeys.js"></script>
    <script src="right/zones.js"></script>
    <script src="right/paint.js"></script>
    <script src="right/hex.js"></script>
    <script src="right/square.js"></script>
    <script src="right/grid.js"></script>
    <script src="right/image.js"></script>
    <script src="save.js"></script>
    <script src="left/items.js"></script>
    <script src="left/commands.js"></script>
    <script src="left/monsters.js"></script>
    <script src="left/npcs.js"></script>
    <script src="journal/journal.js"></script>
</body>
</html>
