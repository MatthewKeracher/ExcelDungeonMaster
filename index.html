<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel_DM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="right.css">
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="topContainer">
    
    <nav class="toolbar">
        <ul>
            <li><a href="#" id="newButton"    title="Erase All Data" onclick="handleNew()">New</a></li>
            <li><a href="#" id="paintButton"  title="Hotkey: P" onclick="handlePaint()">Paint</a></li>
            <li><a href="#" id="loadButton"   title="Hotkey: L" onclick="handleLoad()">Load</a></li>
            <li><a href="#" id="exportButton" title="Hotkey: S"onclick="handleExport()">Export</a></li>
            <li><a href="#" id="enterButton"  title="Hotkey: E" onclick="handleEnter()">Go In</a></li>
            <li><a href="#" id="exitButton"   title="Hotkey: Q" onclick="handleExit()">Go Out</a></li>
            <li><a href="#" id="gridButton"   title="Change between a square and hex grid." onclick="handleGrid(20,24)">Hex/Squares</a></li>
            <li><a href="#" id="hexSizeButton"   title="Set the size of Hex Grid." onclick="setHexGrid()">Hex Grid Size</a></li>
            <li><a href="#" id="squareSizeButton"  title="Set the size of Square Grid." onclick="setSquareGrid()">Square Grid Size</a></li>
        </ul>

    </nav>

   
        <div id="regionName">Excel_DM</div>
        <div id="idBox"></div>
  

</div>

<div id="customPrompt" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="input" id="rows" placeholder="# Rows" required>
        <input type="input" id="cols" placeholder="# Columns" required>
        <button id="confirmButton" onclick="confirmGridSize()">Confirm</button>
    </div>
</div>

    
    <div class="container">
        <div class="left-section" id="editableDiv">

            <input id="placeName"></input>
            <div id="textDiv"></div>
            <textarea id="writeBox"></textarea>

            <div id="paletteDiv">
                <!-- Muted color swatches -->
                <div class="color-swatch" style="background-color: #b56576;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Red -->
                <div class="color-swatch" style="background-color: #d08c60;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Orange -->
                <div class="color-swatch" style="background-color: #c4a35a;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Gold -->
                <div class="color-swatch" style="background-color: #8fb48f;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Green -->
                <div class="color-swatch" style="background-color: #7891b7;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Blue -->
                <div class="color-swatch" style="background-color: #a3b7c8;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Light Blue -->
                <div class="color-swatch" style="background-color: #807aa5;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Indigo -->
                <div class="color-swatch" style="background-color: #9a8aa8;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Violet -->
                <div class="color-swatch" style="background-color: #2e4a62;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Dark Blue -->
                <div class="color-swatch" style="background-color: #7e7353;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Earthy Brown -->
                <div class="color-swatch" style="background-color: #5e3b3b;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Burgundy -->
                <div class="color-swatch" style="background-color: #d1cdc5;" onclick="setColor(this)" oncontextmenu="editColor(event, this)"></div> <!-- Muted Pale Grey -->
            </div>
            

        </div>

        <div class="right-section">
                <div id="logoContainer">
                <img id="logo" src="img/logo.gif"/>
                <p id="gimme">Consider donating some money to keep this project going.</p>
                </div>
                <div id="gridContainer"></div>
        </div>

    <!-- Optional Footer -->
    <footer>
        <p>&copy; 2024 Matthew Keracher. Spare a Coin.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
    <script src="labels.js"></script>
    <script src="paint.js"></script>
    <script src="hex.js"></script>
    <script src="grid.js"></script>
    <script src="nav.js"></script>
    <script src="save.js"></script>
    <script src="hotkeys.js"></script>
    <script src="prompts.js"></script>
</body>
</html>
